<!DOCTYPE html>
<html>

<head>
  <title>说说</title>
  <!--Import Google Icon Font-->
  <link href="css/icon.css" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
    media="screen,projection" />
  <link href="css/diy.css" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  />
</head>

<body>
  <!-- float button -->
  <div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red waves-effect waves-light">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_comment</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">insert_photo</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">insert_link</i></a></li>
    </ul>
  </div>

  <!-- insert comment button-->
  <div class="row insert_comment">
    <form class="col s12">
      <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Textarea</label>
      </div>
      <button class="btn waves-effect waves-light right" type="submit"
        name="action">Submit
          <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
  <!-- insert photo button -->
  <div class="row insert_photo">
    <form class="col s12" enctype="multipart/form-data">
      <div class="file-field input-field">
        <div class="btn">
          <span>Img</span>
          <input type="file" accept="image/*">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button class="btn waves-effect waves-light right" type="submit"
        name="action">Submit
          <i class="material-icons right">send</i>
        </button>
    </form>
  </div>

  <!-- insert chart button -->
  <!-- insert link button -->
  <div class="row insert_link">
    <form class="col s12">
      <div class="input-filed">
        <input placeholder="加个链接, 以http://或https://开头" type="url" class="validate"
          pattern="https?:\/\/.+" maxlength="150">
        <button class="btn waves-effect waves-light right" type="submit"
          name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <div class="row">
    <ul class="col s12 list">
    </ul>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/diy.js"></script>
</body>

</html>
